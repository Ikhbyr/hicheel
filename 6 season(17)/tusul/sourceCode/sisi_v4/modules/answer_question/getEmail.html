			 var user = document.getElementById("un").value;
             var mail = document.getElementById("ma").value;
             var capt = document.getElementById("g-recaptcha-response").value;

             var ses = GetCookie("SessionID").toString();
             $.ajax({
                 type: "POST",
                 url: "Handler.ashx?name=" + user + "&mail=" + mail + "&sess=" + ses,
                 dataType: "text",
                 data:"captcha=" + capt,
                 cache: false,
                 success: function (txt) {
                     document.getElementById("tt").innerHTML = txt;
                     document.getElementById("unam").style.display = "none";
                     document.getElementById("maile").style.display = "none";
                     document.getElementById("send").style.display = "none";
                 },
                 error: function (error) {
                     alert('Алдаа: ' + eval(error));
                 }
             });
         }
     </script>
